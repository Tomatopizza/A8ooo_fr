<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세페이지</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script src="/assets/js/article_api.js"></script>
  <script src="/assets/js/article_detail.js"></script>
  <script src="./components/urls.js"></script>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>


</head>

<body>

  <!-- 상단 네비게이션바 -->
  <div id="navbar-container"></div>
  <!-- 상단 네비게이션 끝-->

  <div class="container" style="margin-top: 60px;">
    <div>
      <textarea id="content" type="text" placeholder="제목을 입력하세요" style="float: left; margin-left: 25%;"></textarea>
    </div>
    <div class="image-container">
      <!-- <div id="image1" class="col card align-self-center">
        <div id="imgthumbnail" style="max-width : 350px"></div>
      </div> -->
      <form id="imgForm">
        <input type="file" id="image" onchange="setThumbnail(event);"></input>
    </div>
    <label for="select_day">운동 날짜를 선택하세요:
      <input type="date" id="select_day" style="margin: auto; display: block; margin-top: 10PX;" max="2055-06-20"
        min="2023-06-16" value="2023-06-16">
      게시글 내용
    </label>
  </div>

  <div class="col" style="margin: auto;">운동 카테고리 :

    <label for="category">운동선택</label>
    <select class="form-select" id="category" onchange="toggleCategoryFields(this.value)">
      <option selected>--선택--</option>
      <option value="in">실내 운동</option>
      <option value="out">실외 운동</option>
    </select>

  </div>

  <div class="in_category">
    <label class="input-group-text1" for="in_subcategory">실내 운동 카테고리</label>
    <select class="form-select in" id="in_subcategory">
      <option selected>--선택--</option>
      <option value="걷기">실내 걷기</option>
      <option value="뛰기">트레드밀</option>
      <option value="자전거">실내 싸이클</option>
      <option value="상체">상체 웨이트</option>
      <option value="하체">하체 웨이트</option>
      <option value="수영">수영</option>
      <option value="코어">실내 코어운동</option>
    </select>
  </div>
  <div class="out_category">
    <label class="input-group-text2" for="out_subcategory">실외 운동 카테고리</label>
    <select class="form-select out" id="out_subcategory">
      <option selected>--선택--</option>
      <option value="걷기">실외 걷기</option>
      <option value="뛰기">야외 런닝</option>
      <option value="자전거">야외 싸이클</option>
      <option value="구기">구기종목</option>
    </select>
  </div>
  <div class="col" style="margin: auto;">운동 시간 :
    <input id="exercise_time" type="text" placeholder="숫자로만 적어주세요">
  </div>
  <!-- <div class="col" style="margin: auto;">운동 완료여부 :<div class="col" id="article_status"
      style="margin: auto; display: block; margin-top: 10PX;">게시글 내용</div> -->
  <label><input type="checkbox" value="01" id="check_status">완료하셨다면 체크박스!</label>
  <br>
  <label><input type="checkbox" value="02" id="is_private">피드로 공유하기</label>
  </select>
  <p>공유하기를 체크하시면 피드로 자동공유됩니다.</p>
  </div>

  </div>
  </div>
  <div id="article_edit">
    <button id="put" onclick="articlePut()" style="margin: auto; display: block;">수정완료</button>
    <button id="delete" onclick="articleDelete()" style="margin: auto; display: block;">삭제</button>
  </div>
  <div class="container mt-5" id="article_comment" style="margin: auto; display: block; width: 50%;">
    <ul class="list-style" id="comment_list">

    </ul>
  </div>
  <div class="container" style="margin: auto; display: block; width: 50%;">
    <div class="row g-3">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="new_comment" placeholder="댓글을 작성해주세요." aria-label="comment">
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-primary" onclick="submitComment()">등록</button>
      </div>
    </div>
  </div>
</body>

</html>
