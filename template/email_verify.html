<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>오운완 | 이메일 인증</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/email_verify.css" />
    
    <!-- JS -->
    <!-- 기존 assets/js/api.js와 다른 api를 사용 중 -->
    <script src="../assets/js/urls.js"></script>
    <script src="/assets/js/email_verify.js"></script>
  
    <!-- Boxicons CSS only -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>

<body>
  <main>
    <div class="main-container">
      <section class="container-email">
        <div class="form-email">

          <div class="form-content">
            <header>회원 가입을 축하합니다!</header>
            <div class="email-verify-box">
                <div class="email-verify-text">
                    <div class="msg-text1">&lt;오운완&gt;에 가입해주셔서 감사합니다.</div>
                    <div class="msg-text2">지금부터 &lt;오운완&gt;의 서비스를 이용하실 수 있습니다.</div>        
                    <div class="email-verify-btn">
                        <button type="button" class="email-btn" id="in-login" onclick="login()">로그인하러 가기</button>
                    </div>
                </div>
            </div>
            <div class="email-team">
                <p class="team">&copy; 오운완 TEAM PROJECT</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
